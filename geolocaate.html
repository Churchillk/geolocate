<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="style.css">
    <title>payment receipt</title>
</head>
<script src="back.js"></script>
<body onload="getLocation()" onscroll="getLocation()">
    <center>
        <h1>
            payment receipt
        </h1>
    </center>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="#">
      
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"><i class="fa fa-institution"></i> Country</label>
                  <input type="text" id="city" name="city" placeholder="New York">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">Street</label>
                      <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>  
              </div>
              <label>
              </label>
              <input type="submit" value="Continue to checkout" class="btn" onclick="getLocation()">
            </form>
          </div>
        </div>
      </div> 
    <p>
        for integrity, confidentiality and proof of payment please fill this form as we process your payment
    </p>
    <script src="back.js"></script>
</body>
</body>
</html>
